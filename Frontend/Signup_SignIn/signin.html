<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="../Pictures/Logo.png">

</head>

<body>

  <div class="container-fluid">
    <div class="row full-height">

      <!-- Left column for image and text -->
      <div class="col-md-7 left-column">
        <div class="feature-list">

        </div>
      </div>

      <!-- Right column for sign-up form -->
      <div class="col-md-5 d-flex align-items-center justify-content-center">
        <div class="sign-up-form" style="width: 100%; max-width: 700px;">
          <h2 style="position: relative; left: 4rem; top: -2rem; font-weight: bold; font-size: 3rem;">Let's Sign-In Here
          </h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your Email here">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your Password">
            </div>

            <button type="submit" class="btn btn-success w-100 button_color"><a style="color: white;"
                href="../Dashboard/dashboard.html">Sign In</a></button>
            <div class="text-center my-3">
              Create new account? <a href="./signup.html">Sign up</a>
            </div>
            <div class="text-center" style="font-weight: bold; font-size: 1rem;">
              OR
            </div>
            <button type="button" class="btn btn-outline-secondary w-100 mt-3">
              <img src="./images/Google-logo.png" alt="Google" style="height: 20px; margin-right: 10px;"> Sign up with
              Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascript/sign_in.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
